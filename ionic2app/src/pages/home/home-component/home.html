<ion-header>
  <ion-navbar>
    <button ion-button menuToggle icon-only>
      <ion-icon name='menu'></ion-icon>
    </button>
    <ion-title>{{'SAIBISA' | translate}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-content class="banner-container">
      <ion-slides pager=true centeredSlides=true autoplay=3000 effect="coverflow" loop=true pager=true>
        <ion-slide *ngFor="let slide of slides">
          <div>
            <img [src]="slide.image" class="slide-image" />
          </div>
        </ion-slide>
      </ion-slides>
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-content>
      <h1 [textContent]="msgTitle"></h1>
      <p [textContent]="msgContent"></p>
    </ion-card-content>
  </ion-card>
</ion-content>
