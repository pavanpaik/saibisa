<ion-header>
  <ion-navbar>
    <button ion-button menuToggle icon-only>
      <ion-icon name='menu'></ion-icon>
    </button>
    <ion-title>{{'SAIBISA' | translate}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="tutorial-page">
  <ion-card>
    <ion-card-content>
      <h1>Di Jaan Speaks...</h1>
      “Baba Sai is the divinity within us, the goodness within us, the love within us. He is birth-less, death-less,
      time-less, space-less... He is the One Eternal Cosmic Soul... our Soul.”
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-content>
      <ion-slides pager=true centeredSlides=true autoplay=3000>
        <ion-slide *ngFor="let slide of slides">
          <div>
            <img [src]="slide.image" class="slide-image" />
            <h2 class="slide-title" [innerHTML]="slide.title"></h2>
            <p [innerHTML]="slide.description"></p>
            <button ion-button large clear icon-right (click)=openPage()>
              Continue
              <ion-icon name="arrow-forward"></ion-icon>
            </button>
          </div>
        </ion-slide>
      </ion-slides>
    </ion-card-content>
  </ion-card>
</ion-content>
