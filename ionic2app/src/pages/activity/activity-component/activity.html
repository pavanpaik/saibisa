<ion-header>
	<ion-navbar>
		<button ion-button menuToggle icon-only>
			<ion-icon name='menu'></ion-icon>
		</button>
		<ion-title>{{'ACTIVITIES' | translate}}</ion-title>
	</ion-navbar>
</ion-header>

<ion-content>
	<ion-card>
		<img *ngIf="media" src="{{media.source_url}}" />
		<p padding *ngIf="page" padding [innerHTML]="page.content.rendered"></p>
	</ion-card>
	<ion-list>
		<ion-item *ngFor="let post of posts" (click)="loadPost(post)">
			<ion-thumbnail item-left >
					<img *ngIf="post.featImgSrc" src="{{post.featImgSrc}}" />
			</ion-thumbnail>
			<h2 [innerHTML]="post.title.rendered"></h2>
			<p [innerHTML]="post.content.rendered | truncate: 150"></p>
		</ion-item>
	</ion-list>
	<ion-infinite-scroll (ionInfinite)="loadMore($event)">
		<ion-infinite-scroll-content></ion-infinite-scroll-content>
	</ion-infinite-scroll>
</ion-content>
