<ion-header>
	<ion-navbar>
		<button ion-button menuToggle icon-only>
			<ion-icon name='menu'></ion-icon>
		</button>
		<ion-title>{{'ABOUT' | translate}}</ion-title>
	</ion-navbar>
	<ion-segment [(ngModel)]="selectedPage">
		<ion-segment-button value="read">
			<i class="fa fa-book"></i>
			Read
		</ion-segment-button>
		<ion-segment-button value="watch">
			<i class="fa fa-video-camera"></i>
			Watch
		</ion-segment-button>
		<!-- <ion-segment-button value="listen">
			<i class="fa fa-headphones"></i>
			Listen
		</ion-segment-button> -->
		<ion-segment-button value="connect">
			<i class="fa fa-address-card-o"></i>
			Connect
		</ion-segment-button>
	</ion-segment>
</ion-header>

<ion-content [ngSwitch]="selectedPage">
	<ion-card *ngSwitchCase="'read'">
		<ion-card-content class="banner-container" text-wrap>
			<img *ngIf="media" src="{{media.source_url}}" />
			<p padding *ngIf="page" padding [innerHTML]="page.content.rendered"></p>
		</ion-card-content>
	</ion-card>
	<ion-card *ngSwitchCase="'watch'">
		<ion-card-content class="watch-page">
			<ion-nav [root]="watchPage"></ion-nav>
		</ion-card-content>
	</ion-card>
	<ion-card *ngSwitchCase="'connect'" >
		<ion-card-content class="banner-container" text-wrap>
			<img *ngIf="connectMedia" src="{{connectMedia.source_url}}" />
			<p padding *ngIf="connectPage" padding [innerHTML]="connectPage.content.rendered" class="connect-container"></p>
		</ion-card-content>
	</ion-card>
</ion-content>
