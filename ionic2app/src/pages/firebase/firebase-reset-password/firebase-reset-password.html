<ion-header>
  <ion-navbar>
    <ion-title>{{ 'RESET_PASSWORD' | translate }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding text-center>
  <div class="logo" padding-bottom>
      <img src="assets/img/firebase.png" />
  </div>
  <form (submit)="resetPassword()">
    <ion-list>

      <ion-item>
        <ion-label stacked>Email</ion-label>
        <ion-input type="email" [(ngModel)]="account.email" name="email"></ion-input>
      </ion-item>

      <div padding>
        <button ion-button icon-left block color="light" [disabled]="!account.email">
          <ion-icon name="log-in"></ion-icon>
          {{ 'RESET_PASSWORD' | translate }}
        </button>
      </div>

    </ion-list>
  </form>
</ion-content>
