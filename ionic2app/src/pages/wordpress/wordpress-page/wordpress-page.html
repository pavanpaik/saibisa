<ion-header>
	<ion-navbar>
		<button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
		<ion-title *ngIf="page">{{page.title.rendered}}</ion-title>
		<ion-buttons end>
	      <button (tap)="sharePage()" ion-button icon-only>
	        <ion-icon name="share"></ion-icon>
	      </button>
	    </ion-buttons>
	</ion-navbar>
</ion-header>

<ion-content>
    <section *ngIf="page" padding [innerHTML]="page.content.rendered"></section>
    <button ion-button full (click)=previewPage()>Preview</button>
</ion-content>
