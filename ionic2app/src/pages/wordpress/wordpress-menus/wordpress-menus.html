<ion-header>
	<ion-navbar>
		<ion-buttons start>
			<button menuToggle>
				<ion-icon name="menu"></ion-icon>
			</button>
		</ion-buttons>
		<ion-title>{{'MENUS' | translate}}</ion-title>
	</ion-navbar>
</ion-header>

<ion-content>
	<ion-list>
        <ion-item *ngFor="let menu of menus" text-wrap (click)="loadMenu(menu)">
        	{{menu.name}}
        	<ion-icon name="more" item-right></ion-icon>
        </ion-item>
	</ion-list>
</ion-content>
