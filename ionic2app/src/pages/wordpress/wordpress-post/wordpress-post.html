<ion-header>
	<ion-navbar>
		<button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
		<ion-title *ngIf="post">{{post.title.rendered}}</ion-title>
		<ion-buttons end>
	      <button (tap)="sharePost()" ion-button icon-only>
	        <ion-icon name="share"></ion-icon>
	      </button>
	    </ion-buttons>
	</ion-navbar>
</ion-header>

<ion-content class="post">
  <ion-list *ngIf="post">
    <ion-card text-wrap>
        <ion-item *ngIf="island == false">
            <h1 [innerHTML]="post.title.rendered"></h1>
        </ion-item>
        <wordpress-feature-media *ngIf="post.featured_media" [id]="post.featured_media"></wordpress-feature-media>
        <p padding [innerHtml]="post.content.rendered" *ngIf="post.content.rendered"></p>
    </ion-card>
  </ion-list>
</ion-content>
