<ion-header>
	<ion-navbar>
		<button menuToggle class="menu">
			<ion-icon name="menu"></ion-icon>
		</button>
		<ion-title *ngIf="post"><span [innerHTML]="post.title.rendered"></span></ion-title>
		<ion-buttons end>
				<button ion-button icon-only (click)="closeModal()" class="close">
						<ion-icon item-right name="ios-close-outline"></ion-icon>
				</button>
		</ion-buttons>
	</ion-navbar>
</ion-header>

<ion-content class="post">
  <ion-list *ngIf="post">
    <ion-card text-wrap>
        <!-- <ion-item *ngIf="island == false">
            <h1 [innerHTML]="post.title.rendered"></h1>
        </ion-item> -->
        <img *ngIf="post" src="{{post.featImgSrc}}" />
        <p padding [innerHtml]="post.content.rendered" *ngIf="post.content.rendered"></p>
    </ion-card>
  </ion-list>
</ion-content>
