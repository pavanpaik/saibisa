<ion-header>
	<ion-navbar>
		<button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
		<ion-title>{{'PAGES' | translate}}</ion-title>
	</ion-navbar>
</ion-header>

<ion-content>
	<ion-list>
		<ion-item *ngFor="let page of pages" (click)="loadPage(page)">
			<h2>{{page.title.rendered}}</h2>
		</ion-item>
	</ion-list>
</ion-content>
