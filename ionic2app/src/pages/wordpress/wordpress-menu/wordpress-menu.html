<ion-header>
	<ion-navbar>
		<ion-buttons start>
			<button menuToggle>
				<ion-icon name="menu"></ion-icon>
			</button>
		</ion-buttons>
		<ion-title>{{title}}</ion-title>
	</ion-navbar>
</ion-header>

<ion-content>
	<ion-list>
        <ion-item *ngFor="let item of menu" text-wrap (click)="loadMenuItem(item)">
        	{{item.title}}
        	<ion-icon *ngIf="item.children" name="more" item-right></ion-icon>
        	<ion-icon *ngIf="!item.children" name="link" item-right></ion-icon>
        </ion-item>
	</ion-list>
</ion-content>
