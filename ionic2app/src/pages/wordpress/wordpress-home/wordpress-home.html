<ion-content scroll="false" class="page-welcome">
  <div class="splash-bg"></div>
  <div class="splash-info">
    <div class="splash-logo"></div>
    <div class="splash-intro">
      <span *ngIf="!user">{{ 'LOGIN' | translate }}</span>
      <span *ngIf="user">Hello {{ user.user_nicename }}</span>
    </div>
    <div class="splash-email" *ngIf="user">{{ user.user_email }}</div>
  </div>
  <ion-list *ngIf="user">
    <ion-item *ngFor="let page of pages" (click)="openPage(page)">
      <ion-icon [name]="page.icon" item-left></ion-icon>
      {{page.title | translate}}
      <ion-note item-right>
      {{page.note}}
      </ion-note>
    </ion-item>
  </ion-list>
  <div padding>
    <button *ngIf="!user" ion-button block (click)="login()">{{ 'LOGIN' | translate }}</button>
    <button *ngIf="user" ion-button block (click)="logout()">{{ 'LOGOUT' | translate }}</button>
  </div>
</ion-content>
