<ion-header>
	<ion-navbar>
		<button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
		<ion-title>{{'CATEGORIES' | translate}}</ion-title>
	</ion-navbar>
</ion-header>

<ion-content>
	<ion-list>
		<ion-item *ngFor="let category of categories" (click)="loadCategory(category)">
			<ion-icon name="pricetags" item-left></ion-icon>
			<h2>{{category.name}}</h2>
			<ion-badge item-right primary>{{category.count}}</ion-badge>
		</ion-item>
	</ion-list>
</ion-content>
