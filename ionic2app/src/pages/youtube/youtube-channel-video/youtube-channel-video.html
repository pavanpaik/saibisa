<ion-header>
	<ion-navbar>
		<button menuToggle><ion-icon name="menu"></ion-icon></button>
		<ion-title>{{video.snippet.title}}</ion-title>
        <!-- <ion-buttons end>
          <button (click)="shareVideo()" ion-button icon-only>
            <ion-icon name="share"></ion-icon>
          </button>
        </ion-buttons> -->
	</ion-navbar>
</ion-header>
<ion-content class="youtube-video">
    <div id="youtubeChannelPlayer">
    <iframe *ngIf="video.id.videoId" [src]="videoUrl" frameborder="0" allowfullscreen="true" allow="autoplay; encrypted-media"></iframe>
    </div>
        
    <div padding>
        <h2>{{video.snippet.title}}</h2>
        <p>Published by <strong>{{video.snippet.channelTitle}}</strong></p>
        <p [innerHtml]="video.snippet.description"></p>
        <!-- <button (click)="onPause()" ion-button icon-only>pause</button>
        <button (click)="onResume()" ion-button icon-only>play</button> -->
    </div>
</ion-content>
