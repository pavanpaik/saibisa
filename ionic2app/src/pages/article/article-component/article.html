<ion-header>
	<ion-navbar>
		<button ion-button menuToggle icon-only>
			<ion-icon name='menu'></ion-icon>
		</button>
		<ion-title *ngIf="page"><span [innerHTML]="page.title.rendered"></span></ion-title>
	</ion-navbar>
</ion-header>

<ion-content>
	<ion-card>
		<img *ngIf="page" src="{{page.featImgSrc}}" />
		<p padding *ngIf="page" padding [innerHTML]="page.content.rendered"></p>
	</ion-card>

	<ion-card *ngIf="hasGallery()">
		<ion-grid>
			<ion-row>
				<ion-col col-6 col-md-4 col-xl-3 *ngFor="let gimage of gallery">
				<div class="image-container" 
					[style.background-image]="'url('+gimage.author_url+')'" 
					(click)="openImage(gimage.author_url)"></div>
				</ion-col>
			</ion-row>
			</ion-grid>
	</ion-card>
	
	<ion-list>
		<ion-item *ngFor="let post of posts" (click)="openModal(post)">
			<ion-thumbnail item-left *ngIf="post.featImgSrc">
					<img src="{{post.featImgSrc}}" />
			</ion-thumbnail>
			<h2 [innerHTML]="post.title.rendered"></h2>
			<p [innerHTML]="post.content.rendered | truncate: 150"></p>
		</ion-item>
	</ion-list>
	<!-- <ion-infinite-scroll (ionInfinite)="loadMore($event)">
		<ion-infinite-scroll-content></ion-infinite-scroll-content>
	</ion-infinite-scroll> -->
</ion-content>
