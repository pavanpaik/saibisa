<ion-header>
	<ion-navbar>
		<button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
		<ion-title>{{'CATEGORIES' | translate}}</ion-title>
	</ion-navbar>
</ion-header>

<ion-content>
	<ion-list>
		<ion-item *ngFor="let category of categories" (click)="loadCategory(category)">
			<ion-icon [name]="category.icon" item-left></ion-icon>
			<h2>{{category.title}}</h2>
			<p>{{category.description}}</p>
			<button ion-button item-right outline>Read</button>
		</ion-item>
	</ion-list>
</ion-content>
