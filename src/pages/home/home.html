<ion-header>
  <ion-navbar>
    <button ion-button menuToggle icon-only class="menu-button">
      <ion-icon name='menu'></ion-icon>
    </button>
    <ion-title><img src="assets/img/logo.png"/></ion-title>
  </ion-navbar>
</ion-header>
<ion-content scroll="false">
  <div class="splash-bg" background-image="{{ splashBg }}">
  </div>
    <div class="splash-info">
      <div class="splash-logo" background-image="{{ splashLogo }}"></div>
      <div class="splash-intro" [textContent]="msgTitle"></div>
      <div class="message" [innerHTML]="msgContent"></div>
    </div>
</ion-content>
