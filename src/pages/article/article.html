<ion-header>
    <ion-navbar>
      <button ion-button menuToggle icon-only class="menu-button">
        <ion-icon name='menu'></ion-icon>
      </button>
      <ion-title>{{title}}</ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content>
    <ion-card>
      <ion-card-content class="banner-container" text-wrap>
        <img *ngIf="heroImage" [src]="heroImage" />
        <p padding *ngIf="content" padding [innerHTML]="content"></p>
      </ion-card-content>
    </ion-card>

    <ion-list>
      <ion-item text-wrap *ngFor="let post of posts" (click)="loadPost(post)">
        <ion-thumbnail item-left *ngIf="post.thumbnail">
            <img [src]="post.thumbnail" />
        </ion-thumbnail>
        <p [innerHTML]="post.description"></p>
      </ion-item>
    </ion-list>
  
    <!-- <ion-card *ngFor="let imageElement of imageDeck">
      <img [src]="imageElement.image">
      <ion-card-content>
          <p [innerHTML]="imageElement.title"></p>
          <p [innerHTML]="imageElement.description"></p>
      </ion-card-content>
    </ion-card> -->

    <ion-card>
        <ion-grid>
          <ion-row>
            <ion-col col-6 col-md-4 col-xl-3 *ngFor="let imageElement of imageDeck">
            <div class="image-container" (click)="openImage(imageElement)">
              <img [src]="imageElement.image">
              <p [innerHTML]="imageElement.title"></p>
              <p [innerHTML]="imageElement.description"></p>
            </div>
            </ion-col>
          </ion-row>
          </ion-grid>
      </ion-card>

      <script id="image-modal.html" type="text/ng-template">
        <div class="modal image-modal transparent" 
             ng-click="closeModal()">
          <ion-slide-box on-slide-changed="slideChanged(index)" 
                         show-pager="false">
            <ion-slide ng-repeat="oImage in aImages">
              <img ng-src="{{oImage.src}}" class="fullscreen-image" />
              <p class="info">{{oImage.msg}}</p>
            </ion-slide>
          </ion-slide-box>
        </div>
    </script>
  </ion-content>
